steps:
  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 
           'us-central1-docker.pkg.dev/my-project-gcp-pipeline/henry-100993730/assignment2:${SHORT_SHA}', 
           '.']

  # Docker Push
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 
           'us-central1-docker.pkg.dev/my-project-gcp-pipeline/henry-100993730/assignment2:${SHORT_SHA}']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'assignment2-henry-100993730'
    - '--image'
    - 'us-central1-docker.pkg.dev/my-project-gcp-pipeline/henry-100993730/assignment2:${SHORT_SHA}'
    - '--region'
    - 'us-central1'
    - '--port'
    - '3000'
    - '--allow-unauthenticated'

images:
  - 'us-central1-docker.pkg.dev/my-project-gcp-pipeline/henry-100993730/assignment2:${SHORT_SHA}'
  
options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET